<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://www.miredbus.com.ar http://testing.cordoba.miredbus.com.ar:8282/miredbus/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src http://www.miredbus.com.ar http://testing.cordoba.miredbus.com.ar:8282/miredbus/ ; img-src 'self' http://www.miredbus.com.ar http://testing.cordoba.miredbus.com.ar:8282/miredbus/ data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <script src="js/jquery.min.js"></script>

        <script type="text/javascript" src="js/angular.min.js"></script>
    </head>
    <body>
      <div ng-app="cuantoTengo" class="app" ng-controller="cuantoTengoController">
        <form ng-submit="processForm()" ng-controller="formController">
          <!-- NAME -->
          <div id="cardName-group" class="form-group">
            <label>Nombre de la Tarjeta:</label>
            <input type="text" name="cardName" class="form-control" placeholder="Nombre de Tarjeta" ng-model="formData.cardName">
            <span class="help-block"></span>
          </div>
          <div id="cardNumber-group" class="form-group">
            <label>NÂº de Tarjeta:</label>
            <input type="number" name="cardID" class="form-control" placeholder="Nro" ng-model="formData.cardID">
            <span class="help-block"></span>
          </div>
          <div id="captcha-group" class="form-group">
            <img ng-src="{{url_base}}/captcha.png" alt="captcha"/>
            <label>Captcha:</label>
            <input type="text" name="captcha" class="form-control" placeholder="" ng-model="formData.captcha">
            <span class="help-block"></span>
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit!
          </button>
        </form>

        <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
        <pre>
            {{ formData }}
        </pre>
        <!-- <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div> -->
      </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/cuantoTengoApp.js"></script>
        <script type="text/javascript" src="js/cuantoTengoController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
